<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Design</title>
    <style>
        body {
            background-color: #d8d8d8;
            font-family: sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }

        .container {
            display: flex;
            justify-content: space-around;
            width: 600px;
            background-color: #f5f5f5;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .left {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 200px;
            padding: 20px;
        }

        .right {
            background-color: #ffeaeb;
            width: 300px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .left img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        p {
            text-align: center;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #4CAF50;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
            width: 100%;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .error {
            color: red;
            font-size: 12px;
            display: none;
        }

        .gender-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .gender-group label {
            margin-left: 5px;
            margin-right: 15px;
            font-size: 14px;
        }

        .gender-group input {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="https://img.freepik.com/premium-photo/serene-young-woman-enjoying-cherry-blossom-season-gentle-pink-petals-falling-around-her-sunlit_996993-33015.jpg?w=360" alt="Sample Image">
            <h1>Hold On, Gorgeous!</h1>
            <p>You're always in such a rush... slow down and get 15% off your first order.</p>
        </div>
        <div class="right">
            <form onsubmit="validateForm(event)">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Enter your email">
                    <span id="emailError" class="error">Please enter a valid email.</span>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Enter your password">
                    <span id="passwordError" class="error">Password must be at least 6 characters long.</span>
                </div>

                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob">
                    <span id="dobError" class="error">Please select your date of birth.</span>
                </div>

                <div class="form-group">
                    <label for="number">Number:</label>
                    <input type="number" id="number" placeholder="Enter a number">
                    <span id="numberError" class="error">Please enter a valid number.</span>
                </div>

                <div class="form-group">
                    <label>Gender:</label>
                    <div class="gender-group">
                        <input type="radio" name="gender" value="male" id="male">
                        <label for="male">Male</label>
                        <input type="radio" name="gender" value="female" id="female">
                        <label for="female">Female</label>
                    </div>
                </div>

                <button type="submit">GET 15% OFF</button>
            </form>
        </div>
    </div>

<!-- scripts to be kept after html -->
    <script>
        function validateForm(event) {
            event.preventDefault();
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            const dob = document.getElementById('dob');
            const number = document.getElementById('number');
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');
            const dobError = document.getElementById('dobError');
            const numberError = document.getElementById('numberError');

            let isValid = true;

            if (!email.value || !email.value.includes('@')) {
                emailError.style.display = 'block';
                isValid = false;
            } else {
                emailError.style.display = 'none';
            }

            if (!password.value || password.value.length < 6) {
                passwordError.style.display = 'block';
                isValid = false;
            } else {
                passwordError.style.display = 'none';
            }

            if (!dob.value) {
                dobError.style.display = 'block';
                isValid = false;
            } else {
                dobError.style.display = 'none';
            }

            if (!number.value || number.value <= 0) {
                numberError.style.display = 'block';
                isValid = false;
            } else {
                numberError.style.display = 'none';
            }

            if (isValid) {
                alert('Form submitted successfully!');
            }
        }
    </script>
</body>
</html>
