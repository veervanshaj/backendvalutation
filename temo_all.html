<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Form</title>
    <style>
        body {
            background-color: #d8d8d8;
            font-family: sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }

        .container {
            display: flex;
            justify-content: space-around;
            width: 800px; /* Increased width */
            background-color: #f5f5f5;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .left {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px; /* Increased width */
            padding: 30px; /* Increased padding */
        }

        .right {
            background-color: #ffeaeb;
            width: 400px; /* Increased width */
            padding: 30px; /* Increased padding */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .left img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        h1 {
            font-size: 28px; /* Larger font size */
            font-weight: bold;
            margin-bottom: 15px;
        }

        p {
            text-align: center;
            font-size: 16px; /* Larger font size */
            line-height: 1.6;
            margin-bottom: 25px;
        }

        input, select, button {
            width: 100%;
            padding: 15px; /* Increased padding */
            margin-bottom: 15px;
            font-size: 16px; /* Larger font size */
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #4CAF50;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px; /* Larger font size */
        }

        button:hover {
            background-color: #45a049;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
            width: 100%;
        }

        label {
            display: block;
            font-size: 16px; /* Larger font size */
            margin-bottom: 8px;
        }

        .error {
            color: red;
            font-size: 14px;
            display: none;
        }

        .gender-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .gender-group label {
            margin-left: 5px;
            margin-right: 15px;
            font-size: 16px; /* Larger font size */
        }

        .gender-group input {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="https://tse3.mm.bing.net/th?id=OIG3.lqxvlk.hARDCW2G9DZ_8&pid=ImgGn" alt="Motivational Image">
            <h1>Hold On, Nerd!</h1>
            <p>You're always excited to know more... slow down and get updates for your first month.</p>
        </div>
        <div class="right">
            <form action="/submit" method="POST">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    <span id="emailError" class="error">Please enter a valid email.</span>
                </div>
            
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <span id="passwordError" class="error">Password must be at least 6 characters long.</span>
                </div>
            
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                    <span id="dobError" class="error">Please select your date of birth.</span>
                </div>
            
                <div class="form-group">
                    <label for="number">Phone no:</label>
                    <input type="tel" id="number" name="number" placeholder="Enter your phone number" required>
                    <span id="numberError" class="error">Please enter a valid phone number.</span>
                </div>
            
                <div class="form-group">
                    <label>Gender:</label>
                    <div class="gender-group">
                        <input type="radio" name="gender" value="male" id="male" required>
                        <label for="male">Male</label>
                        <input type="radio" name="gender" value="female" id="female">
                        <label for="female">Female</label>
                    </div>
                </div>
            
                <button type="submit">GET UPDATES</button>
            </form>
            
        </div>
    </div>

    <script>
        function validateForm(event) {
            event.preventDefault();
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            const dob = document.getElementById('dob');
            const number = document.getElementById('number');
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');
            const dobError = document.getElementById('dobError');
            const numberError = document.getElementById('numberError');

            let isValid = true;

            if (!email.value || !email.value.includes('@')) {
                emailError.style.display = 'block';
                isValid = false;
            } else {
                emailError.style.display = 'none';
            }

            if (!password.value || password.value.length < 6) {
                passwordError.style.display = 'block';
                isValid = false;
            } else {
                passwordError.style.display = 'none';
            }

            if (!dob.value) {
                dobError.style.display = 'block';
                isValid = false;
            } else {
                dobError.style.display = 'none';
            }

            if (!number.value || isNaN(number.value) || number.value.trim().length === 0) {
                numberError.style.display = 'block';
                isValid = false;
            } else {
                numberError.style.display = 'none';
            }

            if (isValid) {
                alert('Form submitted successfully!');
            }
        }
    </script>
</body>
</html>
